

{% block title %}Checkout - EcomSite{% endblock %}
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

{% block content %}
    <div class="row">
        <div class="col-lg-8">
            <h2>Checkout</h2>
            <!-- Add your checkout form and other content here -->
        </div>
        <div class="col-lg-4">
            <h4>Order Summary</h4>
            <ul class="list-group" id ="item_list">                
            </ul>
            <p class="mt-3"><strong>Total:  total_price|currency </strong></p>
            <a href="{% url 'checkout' %}" class="btn btn-primary">Proceed to Checkout</a>
        </div>
    </div>
{% endblock %}
<script type="text/javascript">
    if(localStorage.getItem('cart')==null){
        var cart = {};
    }
    else{
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    for(item in cart){
        quantity = cart[item][0];
        name = cart[item][1];
        itemString =`<li class='list-group-item'>${name} - ${quantity} </li>`;
        $('#item_list').append(itemString);
    }
   
</script>
